<!DOCTYPE html>

<html lang="en">

<head>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='theme.css')}}">
	<meta charset="utf-8"/>
	<title>List of Events</title>

</head>
<body>
	<h1 class = "blue">List of Events</h1>
	<hr/>
	{% for month in events[0].get_month_list()%}
	<h2> Events in {{month}} </h2>
	<table border="1" cellpadding="4" cellspacing="1">
		<thead>
			<tr>
				<th>Event</th>
				<th>Date</th>
				<th>Status</th>
			</tr>
		</thead>
		<tbody>
		{% for event in events %}
			
			{% if event.get_month() == month %}
			
			<tr>
				<td>{{ event.title }}</td>
				<td>{{ event.formatted_date() }}</td>
				<td>{{ event.status}}</td>
			</tr>
			{%endif%}
			
		
		{% endfor %}
		</tbody>
		<br/><br/>
	{% endfor %}
</body>
</html>
